<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  
    
</head>
<body>
  <div class="d-flex">
    <nav class="sidebar">
      <h5 class="text-white mb-4">Dashboard</h5>
      <a href="index.html">Home</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="about.html">About</a>
    </nav>

    <main class="main-content">
      <div class="chart-box">
        <h2>Fines by Age Group in 2023</h2>
        <div id="bar-chart"></div>
        <p class="mt-3">This chart displays the number of fines issued across different age groups. It highlights demographic trends in fine distribution.</p>
      </div>

      <div class="chart-row">
        <div class="chart-col-6 chart-box">
          <h2>
            Monthly Fines by Jurisdiction
            <button class="enlarge-btn" id="openStackedModal" title="Enlarge Chart">üîç</button>
          </h2>
          <div id="stacked-chart"></div>
          <div id="stacked-legend" class="mt-3"></div>
        </div>

        <div class="chart-col-6 chart-box">
          <h2>
            Age Group Distribution
            <button class="enlarge-btn" id="openPieModal" title="Enlarge Chart">üîç</button>
          </h2>
          <div id="pie-chart"></div>
          <div id="pie-legend" class="mt-3"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modals -->
  <div id="chartModal" class="chart-modal">
    <div class="chart-modal-content">
      <span id="closeModal">&times;</span>
      <div id="enlarged-chart-container"></div>
    </div>
  </div>

  <div id="pieChartModal" class="chart-modal">
    <div class="chart-modal-content">
      <span id="closePieModal">&times;</span>
      <div id="enlarged-pie-container"></div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/shared-constants.js"></script>
  <script src="js/stacked-chart.js"></script>
  <script src="js/pie-chart.js"></script>
  <script src="js/bar-chart.js"></script>
</body>
</html>
